
#cloud-config
users: #Benutzerliste
  - name: ubuntu #Benutzername
    sudo: ALL=(ALL) NOPASSWD:ALL #
    groups: users, admin #Gruppen vom benutzer
    home: /home/ubuntu #home verzeichnis
    shell: /bin/bash #shell Verzeichnis
    ssh_authorized_keys: #erlaubten keys
    - ssh-rsa  aws-key
ssh_pwauth: false #ssh passwort auth ist falsch
disable_root: false #rood deaktivierung ist falsch
package_update: true #package aktualisierung ist true
packages: #packages
  - curl 
  - wget
