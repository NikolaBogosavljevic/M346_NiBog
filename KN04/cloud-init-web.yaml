#cloud-config
users:
- name: ubuntu
  sudo: ALL=(ALL) NOPASSWD:ALL
  groups: users, admin
  home: /home/ubuntu
  shell: /bin/bash
  ssh_authorized_keys:
  - ssh-rsa  aws-key
  - ssh-rsa  aws-key
ssh_pwauth: false
disable_root: false
package_update: true
packages:
- apache2
- php
- libapache2-mod-php
write_files:
- path: /var/www/html/info.php
  content: |
    <?php $ihrname = "Nikola Bogosavljevic"; ?>
